<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Spelling Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress {
            font-size: 18px;
            color: #666;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #2563EB;
        }

        .main-content {
            text-align: center;
            margin: 20px 0;
        }

        .sound-btn {
            background-color: #4B5563;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            margin: 20px 0;
        }

        .sound-btn:hover {
            background-color: #374151;
        }

        .answer-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .letter-slot {
            width: 40px;
            height: 40px;
            border-bottom: 3px solid #93C5FD;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #1F2937;
        }

        .letters-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 20px auto;
        }

        .letter-btn {
            width: 40px;
            height: 40px;
            background-color: #4B5563;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .letter-btn:hover {
            background-color: #374151;
        }

        .letter-btn.used {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn {
            background-color: #2563EB;
            color: white;
        }

        .submit-btn:hover {
            background-color: #1D4ED8;
        }

        .clear-btn {
            background-color: #DC2626;
            color: white;
        }

        .clear-btn:hover {
            background-color: #B91C1C;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
            text-align: center;
        }

        .correct {
            color: #059669;
        }

        .incorrect {
            color: #DC2626;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="progress">Question <span id="current">1</span> of <span id="total">10</span></div>
            <div class="timer" id="timer">0:00</div>
        </div>

        <div class="main-content">
            <button id="soundBtn" class="sound-btn">üîä</button>
            
            <div class="answer-display" id="answerDisplay">
                <!-- Letter slots will be added here -->
            </div>

            <div class="letters-grid" id="lettersGrid">
                <!-- Letter buttons will be added here -->
            </div>

            <div class="controls">
                <button id="clearBtn" class="control-btn clear-btn">
                    üóëÔ∏è Clear
                </button>
                <button id="submitBtn" class="control-btn submit-btn">
                    ‚úì Submit
                </button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const words = [
            { en: 'bee', emoji: 'üêù' },
            { en: 'bird', emoji: 'üê¶' },
            { en: 'cat', emoji: 'üê±' },
            { en: 'chicken', emoji: 'üêî' },
            { en: 'cow', emoji: 'üêÑ' },
            { en: 'crocodile', emoji: 'üêä' },
            { en: 'dog', emoji: 'üêï' },
            { en: 'duck', emoji: 'ü¶Ü' },
            { en: 'elephant', emoji: 'üêò' },
            { en: 'fish', emoji: 'üê†' },
            { en: 'frog', emoji: 'üê∏' },
            { en: 'giraffe', emoji: 'ü¶í' },
            { en: 'goat', emoji: 'üêê' },
            { en: 'hippo', emoji: 'ü¶õ' },
            { en: 'horse', emoji: 'üêé' },
            { en: 'lion', emoji: 'ü¶Å' },
            { en: 'lizard', emoji: 'ü¶é' },
            { en: 'mice', emoji: 'üêÅ' },
            { en: 'monkey', emoji: 'üêí' },
            { en: 'mouse', emoji: 'üêÅ' },
            { en: 'pig', emoji: 'üê∑' },
            { en: 'rabbit', emoji: 'üê∞' },
            { en: 'sheep', emoji: 'üêë' },
            { en: 'snake', emoji: 'üêç' },
            { en: 'spider', emoji: 'üï∑Ô∏è' },
            { en: 'tail', emoji: 'ü¶ä' },
            { en: 'tiger', emoji: 'üêØ' },
            { en: 'zoo', emoji: 'ü¶Å' }
        ];

        let currentWord = null;
        let currentIndex = 0;
        let startTime = null;
        let timerInterval = null;
        let selectedLetters = [];

        const elements = {
            current: document.getElementById('current'),
            total: document.getElementById('total'),
            timer: document.getElementById('timer'),
            soundBtn: document.getElementById('soundBtn'),
            answerDisplay: document.getElementById('answerDisplay'),
            lettersGrid: document.getElementById('lettersGrid'),
            submitBtn: document.getElementById('submitBtn'),
            clearBtn: document.getElementById('clearBtn'),
            message: document.getElementById('message')
        };

        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            elements.total.textContent = words.length;
            startTime = Date.now();
            startTimer();
            pickNewWord();
        }

        // Ë®àÊôÇÂô®
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                elements.timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function createLetterSlots(word) {
            elements.answerDisplay.innerHTML = '';
            for (let i = 0; i < word.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                elements.answerDisplay.appendChild(slot);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createLetterButtons(word) {
            elements.lettersGrid.innerHTML = '';
            // ÂâµÂª∫Êâì‰∫ÇÁöÑÂ≠óÊØçÊåâÈàï
            const letters = word.split('');
            const shuffledLetters = shuffleArray([...letters]);
            
            shuffledLetters.forEach((letter, index) => {
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.setAttribute('data-index', index);
                
                button.addEventListener('click', () => {
                    if (!button.classList.contains('used')) {
                        const slots = elements.answerDisplay.children;
                        for (let i = 0; i < slots.length; i++) {
                            if (!slots[i].textContent) {
                                slots[i].textContent = letter;
                                button.classList.add('used');
                                selectedLetters.push({ slot: i, button: button });
                                break;
                            }
                        }
                    }
                });
                
                elements.lettersGrid.appendChild(button);
            });
        }

        function pickNewWord() {
            if (currentIndex >= words.length) {
                endGame();
                return;
            }

            currentWord = words[currentIndex];
            elements.current.textContent = currentIndex + 1;
            selectedLetters = [];
            createLetterSlots(currentWord.en);
            createLetterButtons(currentWord.en);
            elements.message.textContent = '';
        }

        function checkAnswer() {
            const slots = elements.answerDisplay.children;
            const userAnswer = Array.from(slots).map(slot => slot.textContent).join('').toLowerCase();
            
            if (userAnswer === currentWord.en) {
                elements.message.textContent = 'Correct! ‚≠ê';
                elements.message.className = 'message correct';
                currentIndex++;
                setTimeout(pickNewWord, 1000);
            } else {
                elements.message.textContent = 'Try again!';
                elements.message.className = 'message incorrect';
            }
        }

        function clearAnswer() {
            const slots = elements.answerDisplay.children;
            Array.from(slots).forEach(slot => slot.textContent = '');
            selectedLetters.forEach(({ button }) => button.classList.remove('used'));
            selectedLetters = [];
        }

        function playSound() {
            const utterance = new SpeechSynthesisUtterance(currentWord.en);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        function endGame() {
            clearInterval(timerInterval);
            elements.message.textContent = 'Game Complete! üéâ';
            elements.message.className = 'message correct';
            elements.submitBtn.disabled = true;
            elements.clearBtn.disabled = true;
            elements.soundBtn.disabled = true;
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        elements.submitBtn.addEventListener('click', checkAnswer);
        elements.clearBtn.addEventListener('click', clearAnswer);
        elements.soundBtn.addEventListener('click', playSound);

        // ÈñãÂßãÈÅäÊà≤
        initGame();
    </script>
</body>
</html>
